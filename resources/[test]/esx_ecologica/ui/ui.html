  <script>
  $(document).ready(function(){
    window.addEventListener('message', function(event) {
      var data = event.data;
      $(".container").css("display",data.show? "none":"block");
      var hora = $(".hora");
      var hunger = $(".hunger");
      var thirst = $(".thirst");
      var job = $(".job");
      var job2 = $(".job2");
      hora.text(data.hora);
      hunger.text(data.hunger);
      thirst.text(data.thirst);
      job.text(data.label);
      job2.text(data.label2);
    });
  });
</script>
